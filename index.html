<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DCH Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/plugin/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="js/plugin/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="form">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="title">
                    ORDER FORM
                </div>
                <div class="wrapper">
                    <div class="sectiontitle">
                        <div class="divider1">
                        </div>
                        <div class="sectionname">
                            Customer Information
                        </div>
                    </div>
                    <!-- .sectiontitle -->
                    <div class="section">
                        <div class="col">
                            <div class="field">
                                <label for="companyname">Company Name：<span style="color: red">*</span></label>
                                <input type="text" id="companyname" name="companyname" value="AIA" disabled="disabled">
                            </div>
                            <div class="field">
                                <label for="billing">Billing Address：<span style="color: red">*</span></label>
                                <input type="text" id="billing" name="billing">
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="col">
                            <div class="field">
                                <label for="contactname">Contact Name：<span style="color: red">*</span></label>
                                <input type="text" id="contactname" name="contactname">
                            </div>
                            <div class="field">
                                <label for="contacttel">Contact Tel.：<span style="color: red">*</span></label>
                                <input type="text" id="contacttel" name="contacttel">
                            </div>
                            <div class="field">
                                <label for="contactemail">Contact E-mail：</label>
                                <input type="text" id="contactemail" name="contactemail">
                            </div>
                        </div>
                        <div class="col">
                            <div class="field">
                                <label for="passengername">Passenger Name：<span style="color: red">*</span></label>
                                <input type="text" id="passengername" name="passengername">
                            </div>
                            <div class="field">
                                <label for="passengertel">Passenger Tel.：<span style="color: red">*</span></label>
                                <input type="text" id="passengertel" name="passengertel">
                            </div>
                            <div class="field">
                                <label for="passengeremail">Passenger E-mail：</label>
                                <input type="text" id="passengeremail" name="passengeremail">
                            </div>
                        </div>
                    </div>
                    <!-- .section -->
                    <div class="sectiontitle">
                        <div class="divider1">
                        </div>
                        <div class="sectionname">
                            Trip Details
                        </div>
                        <div class="divider2">
                        </div>
                    </div>
                    <!-- .sectiontitle -->
                    <div class="section">
                        <div class="col">
                            <div class="info">
                                1<sup>st</sup> Trip Details
                            </div>
                            <div class="field">
                                <label for="month1">Date(DD/MM/YY)：<span style="color: red">*</span></label>
                                <input type="text" id="month1" name="month1" class="form-control" data-date-format="dd/mm/yy" />
                            </div>
                            <div class="field">
                                <label for="planecode1">Flight No.：</label>
                                <input type="text" id="planecode1" name="planecode1">
                            </div>
                            <div class="field">
                                <label for="time1">Pick Up Time：<span style="color: red">*</span></label>
                                <input type="text" id="time1" name="time1">
                            </div>
                            <div class="field">
                                <label for="passengernum1">No. of Passenger：<span style="color: red">*</span></label>
                                <select name="passengernum1" id="passengernum1">
                                    <option>---Please Select---</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="location1">Pick-Up Place：<span style="color: red">*</span></label>
                                <input type="text" id="location1" name="location1">
                            </div>
                            <div class="field">
                                <label for="stop1">Stopover：</label>
                                <input type="text" id="stop1" name="stop1">
                            </div>
                            <div class="field">
                                <label for="destination1">Destination：<span style="color: red">*</span></label>
                                <input type="text" id="destination1" name="destination1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="info">
                                2<sup>nd</sup> Trip Details
                            </div>
                            <div class="field">
                                <label for="month2">Date(DD/MM/YY)：<span style="color: red">*</span></label>
                                <input type="text" id="month2" name="month2" class="form-control" data-date-format="dd/mm/yy" />
                            </div>
                            <div class="field">
                                <label for="planecode2">Flight No.：</label>
                                <input type="text" id="planecode2" name="planecode2">
                            </div>
                            <div class="field">
                                <label for="time2">Pick Up Time：<span style="color: red">*</span></label>
                                <input type="text" id="time2" name="time2">
                            </div>
                            <div class="field">
                                <label for="passengernum2">No. of Passenger：<span style="color: red">*</span></label>
                                <select name="passengernum2" id="passengernum2">
                                    <option>---Please Select---</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="location2">Pick-Up Place：<span style="color: red">*</span></label>
                                <input type="text" id="location2" name="location2">
                            </div>
                            <div class="field">
                                <label for="stop2">Stopover：</label>
                                <input type="text" id="stop2" name="stop2">
                            </div>
                            <div class="field">
                                <label for="destination2">Destination：<span style="color: red">*</span></label>
                                <input type="text" id="destination2" name="destination2">
                            </div>
                        </div>
                    </div>
                    <!-- .section -->
                    <div class="field2">
                        <div class="field2 v-top">
                            <label for="carchoice">Car Model：<span style="color: red">*</span></label>
                            <div class="radiofield">
                                <div class="radiocontainer">
                                    <label for="carchoice1">
                                        <span class="benzbr">Mercedes Benz S 300L or equivalent <br>(max. 4 passengers)</span>
                                        <input type="radio" id="carchoice1" name="carchoice" value="benz">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="radiocontainer">
                                    <label for="carchoice2">
                                        <span class="toyotabr">Toyota Alphard or equivalent <br>(max. 6 passengers)</span>
                                        <input type="radio" id="carchoice2" name="carchoice" value="mpv">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="field v-top">
                            <label for="instruction">Other Instruction：<span style="color: red">*</span></label>
                            <textarea name="instruction" id="instruction"></textarea>
                        </div>
                    </div>

                    <div class="row"><div class="btn">Submit</div></div>
                    <p>** For Pick up at the Airport, please approach to the Counter <span style="color: red">B01</span> at the Arrival Hall directly. **</p>
                </div>
                <!-- .section -->
        </div>
        <!-- .wrapper -->
        </form>
    </div>
    <!-- .form -->
    </div>
    <!-- .container -->
    <script>
    $(function() {
        $('.form-control').datepicker({
            format: 'dd/mm/yy'
        });
    });
    </script>
</body>

</html>
